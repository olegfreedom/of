<body>
<div class="container reg-container">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="row clearfix center-block centered mar-bot">
                        <h4 class="page-header">
                            Для восстановления пароля введите адрес  электронной почты, который вы использовали для регистрации на сайте Donbass-Karpaty

                </div>
                <div class="row clearfix">
                    <form action="#" class="form-horizontal" role="form">
                        <div class="form-group col-sm-12">
                            <label for="mob" class="col-sm-4 control-label">Эл. почта/моб. телефон</label>
                            <div class="input-holder col-sm-8 errord">
                                <input id="mob" type="text" class="form-control">
                                <span>Укажите действительный адрес почты</span>
                            </div>
                        </div>

                        <div class="col-sm-12 centered">
                            <div class="center-block">
                                <a class="btn btn-default send-btn btn-success" href="#">Отправить</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>



</div>
