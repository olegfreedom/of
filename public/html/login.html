<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 1</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container reg-container">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="row clearfix center-block centered">
                        <h1 class="page-header">
                            Вход
                        </h1>
                        <p>Введите данные, указанные при регистрации</p>
                </div>
                <div class="row clearfix">
                    <form action="#" class="form-horizontal" role="form">
                        <div class="form-group col-sm-12">
                            <label for="e-mail" class="col-sm-4 control-label">Электронная почта</label>
                            <div class="input-holder col-sm-8 ">
                                <input id="e-mail" type="email" class="form-control">
                                <span>Укажите действительный адрес почты</span>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="pasw" class="col-sm-4 control-label">Пароль</label>
                            <div class="input-holder col-sm-8">
                                <input id="pasw" type="password" class="form-control">
                            </div>
                        </div>

                        <div class="col-sm-12 centered">

                            <div class="center-block">
                                <a class="btn btn-default send-btn" href="#">Отправить</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
    </div>



</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.9.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
